<script>
var myVar1;

function displayNextChild(nodeId) 
{
  
  var node = document.getElementById(nodeId);
  var children = node.getElementsByTagName("img"); //node.childNodes;
  for (var i = 0; i < children.length; i++) 
  {
    
    if (children[i].style.visibility == "visible")
    {
      //alert(children[i]);   
      if (i == children.length - 1 )
        children[0].style.visibility = "visible";
      else
        children[i+1].style.visibility = "visible";
      children[i].style.visibility = "hidden";
      break;
    }
  }
}

function displayNextVideoChild(nodeId) 
{
  
  var node = document.getElementById(nodeId);
  var children = node.getElementsByTagName("video"); //node.childNodes;
  for (var i = 0; i < children.length; i++) 
  {
    
    if (children[i].style.visibility == "visible")
    {
      //alert(children[i]);
      if (i == children.length - 1 ){
        children[i].pause();

        children[0].play();
        children[0].style.visibility = "visible";
      }else{
        children[i].pause();

        children[i+1].play();
        children[i+1].style.visibility = "visible";
      }
      children[i].style.visibility = "hidden";
      break;
    }
  }
}

var timers = [0,0,0,0];

function start(idx, nodeId, duration) 
{
  timers[idx] = setInterval(displayNextChild, duration, nodeId);
}

       function myHandler_for_video_in_zone04(e) 
       {
        //if(!e) { e = window.event; }
        //alert("Video Finished in zone 04");
        displayNextVideoChild("zone_04"); 
       }

function stopAll() 
{
  for (var i = 0 ; i < timers.length ; i++)
  {
     if (timers[i] != 0)
     {
       clearInterval(timers[i]) ;
       timers[i] = 0;
     }

  }
  document.getElementById('btnStop').innerHTML="Restart Playback";
  //document.getElementById('background_01').style.display="none";
       
}

function startAll() 
{
  start(0, 'zone_01', 5000); 
  start(1, 'zone_02', 7000);
  start(2, 'zone_03', 12000);
  start(3, 'zone_04', 17000);
  document.getElementById('btnStop').innerHTML="Stop Playback";
  //document.getElementById('background_01').style.display="block";
}

function restart() 
{
  if (document.getElementById('btnStop').innerHTML == "Restart Playback")  
    startAll();
  else
    stopAll();
}

</script>
